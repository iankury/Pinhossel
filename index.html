<html>
<head>
  <title>Pinhossel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #pinhossel {
      position: relative;
      width: 100vw;
      height: 40vw;
      cursor: pointer;
    }

    #prefix {
      position: relative;
      width: 100vw;
      height: 80vh;
      background-color: aquamarine;
    }

    #suffix {
      position: relative;
      width: 100vw;
      height: 180vh;
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <script src="jquery.js"></script>
  <script src="pinhossel.js"></script>
  <script>
    const images = Pinhossel.Images_From_Links([
      './images/01.jpg',
      './images/02.jpg',
      './images/03.jpg'
    ])
  </script>

  <div id="prefix"></div>
  <div id="pinhossel"></div>
  <div id="suffix"></div>

  <script>
    Pinhossel.Build(document.getElementById('pinhossel'), images)

    Pinhossel.Run(true)
  </script>
</body>
</html>
